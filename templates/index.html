<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube para MP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">
                            <i class="fab fa-youtube text-danger"></i> 
                            YouTube para MP3
                        </h1>
                        
                        <div class="input-group mb-4">
                            <input type="text" id="url" class="form-control form-control-lg" 
                                   placeholder="Cole a URL do vídeo do YouTube aqui">
                            <button class="btn btn-primary btn-lg" type="button" id="download-btn">
                                <i class="fas fa-download"></i> Converter
                            </button>
                        </div>

                        <div id="error-message" class="alert alert-danger d-none">
                        </div>

                        <div id="downloads-container">
                            <!-- Downloads serão adicionados aqui dinamicamente -->
                        </div>
                    </div>
                </div>

                <div class="card mt-4 shadow">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-info-circle text-info"></i> 
                            Como usar
                        </h5>
                        <ol class="mb-0">
                            <li>Cole a URL do vídeo do YouTube no campo acima</li>
                            <li>Clique em "Converter"</li>
                            <li>Aguarde o download e a conversão</li>
                            <li>O arquivo MP3 será salvo na pasta "downloads"</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template para item de download -->
    <template id="download-item-template">
        <div class="download-item card mb-3">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-between align-items-center">
                    <span class="video-title"></span>
                    <span class="badge bg-primary status-badge">Iniciando...</span>
                </h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">
                    </div>
                </div>
                <div class="mt-2 text-muted download-info">
                    <small>
                        Velocidade: <span class="download-speed">--</span> | 
                        Tempo restante: <span class="download-eta">--</span>
                    </small>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
